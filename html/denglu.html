<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="../css/denglu .css" />
		<script type="text/javascript" src="../jq/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="../js/denglu.js" ></script>
	</head>

	<body>
		<!--1、头部-->
		<div id="header">
			<div class="header-cont clearfix">
				<a href="#"> <img src="../img/logo.jpg.png" /> </a>
				<div class="header-r">
					<p class="clearfix">
						<a href="../index.html">返回首页</a>
						<a href="#">注册会员</a>
						<a href="help.html">帮助中心</a>
					</p>
					<p>如有问题，请拔打服务热线：0579-81530000</p>
				</div>
			</div>
		</div>

		<!--2、主体-->
		<div id="main">
			<div class="main-cont clearfix">
				<img src="../img/loginbanner.png" />
				<div class="login-box">
					<div class="box-cont">
						<ul class="need-info">
							<li class="li1 clearfix">
								<span href="#" style="float: left;" class="active">账号密码登录</span>
								<a href="#" class="no">无密码快捷登录</a>
							</li>
							<li class="li2 clearfix">
								账号 <input type="text" placeholder="手机、邮箱、商铺账号" />
							</li>
							<li class="li2 clearfix">
								密码<input type="password" />
							</li>
							<li class="li3 clearfix">
								<span>
									<input type="checkbox" />十天内免登录
								</span>
								<a href="#">找回账号密码</a>
								<div>
									<p>为了账号安全，请勿在公共电脑勾选</p>
								</div>
							</li>
							<li class="li4">
								<input type="button" value="登录" />
							</li>
							<li class="li5 clearfix">
								<a href="#" class="aBg">QQ登录</a>
								<a href="#" style="float: right;">免费注册</a>
							</li>
						</ul>
						<ul class="no-info" style="display: none;">
							<li class="li1 clearfix">
								<span href="#" style="float: left;" class="active">无密码快捷登录</span>
								<a href="#" class="need">账号密码登录</a>
							</li>
							<li class="li2 clearfix" style="width: 270px;">
								手机号码 <input type="text"/>
							</li>
							<li class="li2 clearfix yanzheng" style="width: 270px;">
								验证码<input type="password" />
								<a href="#">获取验证码</a>
							</li>
							<li class="li4" style="padding-left: 70px; margin: 20px 0;">
								<input type="button" value="登录" />
							</li>
							<li class="agreement">
								<p>*未注册义乌购账号的手机，登录将自动创建账号，且代表您已同意
									<a href="#">《义乌购用户服务协议》</a>
								</p>
							</li>
							<li class="li5 clearfix">
								<a href="#" class="aBg">QQ登录</a>
								<a href="#" style="float: right;">免费注册</a>
							</li>
						<ul>
							
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!--3、底部-->
		<div id="bottom">
			<div class="bottom-cont">
				<p>© 2016 Yiwugou.com 版权所有 增值电信业务经营许可证:
					<a href="#">浙B2-20110340</a>
				</p>
			</div>
		</div>
	</body>

</html>
